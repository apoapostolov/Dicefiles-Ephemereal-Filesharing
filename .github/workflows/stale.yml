name: Stale Issues and PRs

on:
  schedule:
    - cron: "30 1 * * *" # daily at 01:30 UTC
  workflow_dispatch: # allow manual run from the GitHub UI

jobs:
  stale:
    name: Mark and close stale items
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: >
            This issue has been inactive for 60 days and will be closed in
            7 days unless there is new activity. To keep it open, leave a
            comment or remove the "stale" label.
          stale-pr-message: >
            This pull request has been inactive for 60 days and will be
            closed in 7 days unless there is new activity.
          close-issue-message: >
            Closing due to inactivity. Feel free to reopen if this is still
            relevant.
          close-pr-message: >
            Closing due to inactivity. Feel free to reopen if you would like
            to continue this work.
          exempt-issue-labels: "pinned,in-progress,blocked"
          exempt-pr-labels: "pinned,in-progress"
