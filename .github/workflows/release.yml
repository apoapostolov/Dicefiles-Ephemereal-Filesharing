name: Release

on:
  push:
    tags:
      - "v*.*.*" # triggers on tags like v1.3.0, v2.0.0

jobs:
  release:
    name: Build, test, and publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to create a GitHub Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build webpack bundle
        run: node ./node_modules/webpack-cli/bin/cli.js --mode=production

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NOTES=$(awk "/^## \[$VERSION\]/{found=1; next} found && /^## \[/{exit} found{print}" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            echo "::error::No section found in CHANGELOG.md for version $VERSION. Add '## [$VERSION]' before tagging."
            exit 1
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.notes }}
          make_latest: true
