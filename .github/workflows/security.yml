name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 07:00 UTC
    - cron: "0 7 * * 1"

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit (high+critical only)
        # Fails CI for high or critical advisories that affect production deps.
        # Use --omit=dev to exclude devDependencies (e.g. jest/webpack vulns that
        # cannot be exploited from a deployed server).
        run: npm audit --audit-level=high --omit=dev
